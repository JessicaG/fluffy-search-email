<!DOCTYPE html>
<html>
  {% include "partials/header.html" %}
  <body class="fill-titan">
    
    <div class="jumbotron">
      <div class="container">
        <div class="col-md-12">
          <div class="col-md-8"></div>
          <div class="col-md-4" id="email-drink-form" style="display: none">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <span class="input-group-btn">
                <button type="button" class="btn btn-primary">Submit</button>
              </span>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
          </div>
        </div>
        <h1 class="display-3" style="text-align: center"><img src="https://cdn.glitch.com/c107d410-eb4e-4a5f-82ba-ac4d117b63d8%2Fglasses.svg?1514316528886" style="width:150px; height:150px"></img></h1>
        <div class="row">
          <div class="col-md-12">
            <div class="m100p pos-rel">
              <i class="icon icon-search pos-abt v-center m-l-large text-lg color-logan"></i>
              <input id="search-box" autocomplete="off" name="hidden" type="text"
                class="w100p fill-white radius6 block elevation1 b-n p-large p-l-xxlarge otn">
            </div>
          </div>  
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="facets">
          <div class="facet">
            <div id="tags"></div>
          </div>
        </div>
      </div>
    </div>
        
    <div class="row">
      <div class="col-md-12">
        <div id="hits">
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-12">
        <div id="pagination"></div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js"></script>
    <script src="search.js"></script>
    {% include "partials/variables.html" %}
    
    <footer>All cocktail data and images are special thanks to the crowd-sourced <a href="http://www.thecocktaildb.com/" target="_blank">CocktailDB </a>website.</footer>
  </body>
</html>
